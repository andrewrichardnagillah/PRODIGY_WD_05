<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Weather App</h1>
    <div class="container-1">
        <div>
            <input type="text" id="locationInput" placeholder="Enter location" />
            <button onclick="getWeatherByLocation()">Get Weather</button>
            <button onclick="getWeatherByCurrentLocation()">Use My Location</button>
        </div>
    
        <div class="weather-container">
            <div id="weather-display">
                <h2 id="location-name"></h2>
                <p id="weather-description"></p>
                <p><strong>Temperature:</strong> <span id="temperature"></span> Â°C</p>
                <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
                <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> m/s</p>
            </div>
        </div>
    </div>
    
  

    <script src="index.js"></script>
</body>
</html>
